{% load static %}

<style>
  
body {
  font-family: 'Karla', sans-serif;
  margin-top: 3rem;
  margin-bottom: 3rem;
  margin-left: 5%;
  margin-right: 5%;
}

h1, h2, h3, h4, h5, h6 {
  font-family: 'Markazi Text', serif;
  letter-spacing: 2px;
}

h1 {
  font-size: 4rem;
  margin-top: 1.5rem;
  margin-bottom: 0;
}

h2 {
  font-size: 2.5rem;
  color: #333333;
  margin: 1rem 0;
}

p, ul {
  font-size: 1.25rem;
}

a {

  color: #EE9972;
  text-decoration: none;
}

a:hover {
  text-decoration: underline;
}
  nav{
    display: flex;
    border-radius: 5px;
    background-color: #003366;
    font-size: 20px;
    align-items: center;
    height: 50px;
    padding: 5px;
    

  }
  nav div a{
    color: whitesmoke;
    padding: 50px;
  }
  .nav-right {
    display: flex;
    margin-left: auto; /
  }
</style>
<nav >
  <div class="nav-left">
    
      <a href="{% url 'home' %}">Home <i class="fa-solid fa-house"></i></a>
      <a href="{% url 'about' %}">About <i class="fa-solid fa-person-digging"></i></a>
    
    </div>
    <div class="nav-right">
          {% if user.is_authenticated %}

          <a href="{% url 'logout' %}">Log out <i class="fas fa-sign-out-alt"></i></a>
          <a href="{% url 'profile' user.username %}">{{ user.username }} <i class="fas fa-user"></i></a>



          {% else %}
        <a id="Login" href="{% url 'login' %}">Login <i for="Login" class="fas fa-sign-in-alt"></i></a>
        <a id="Signup" href="{% url 'register' %}">Signup <i for="Signup" class="fas fa-user-plus"></i></a>
     
          {% endif %}

    </div>
  
</nav>
